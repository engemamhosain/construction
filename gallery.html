<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Projects Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card:hover .card-img-top {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

       <section class="animated-bg text-center py-5">
  <h1>Our Projects Gallery</h1>
  <p>Showcasing some of our recent construction projects</p>
</section>


  <!-- Gallery Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row g-4">

        <!-- Project Card 1 -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img src="images/site1.jpeg" class="card-img-top" alt="Project 1">
            <div class="card-body">
              <h5 class="card-title">ZEKREET CAMP</h5>
              <p class="card-text">ZEKREET CAMP DEVELOPMENT, DUKHAN. QATAR</p>
            </div>
          </div>
        </div>

        <!-- Project Card 2 -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img src="images/site2.jpeg" class="card-img-top" alt="Project 2">
            <div class="card-body">
              <h5 class="card-title">AL WAAB CITY</h5>
              <p class="card-text">Multi-story office building in the commercial district.</p>
            </div>
          </div>
        </div>

        <!-- Project Card 3 -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img src="images/project3.jpg" class="card-img-top" alt="Project 3">
            <div class="card-body">
              <h5 class="card-title">LUSAIL VILLA</h5>
              <p class="card-text">LUSAIL VILLA with sustainable design elements.</p>
            </div>
          </div>
        </div>

      

 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
